<body>
    <header>
        <h1>Örnsbergs olja och delikatesser</h1>
        <img src="img/flag-italy.png" alt="Italiensk flagga">
        <p>Genuina smaker från det italienska köket</p>

    <main>
        <aside>
          <form method="get" action="products.html">
            <button type="submit">Produkter</button>
          </form>
          <form method="get" action="shop.html">
            <button type="submit">Butik</button>
          </form>
          <form method="get" action="tasting.html">
            <button type="submit">Provning</button>
          </form>
            <img class="sidebar_img" src="img/aperitif.jpg" alt="Ost">
        </aside>

        <article>
          <h2>Kontakta oss:</h2>
            <div class="form">

                <form action="#" method="POST">
              
                <div class="row">
                  <div class="left">
                    <label for="name">Ditt namn:</label>
                  </div>
                  <div class="right">
                    <input type="text" id="name" name="name" placeholder="För- och efternamn">
                  </div>
                </div>
              
                <div class="row">
                  <div class="left">
                    <label for="telephone">Telefonnummer:</label>
                  </div>
                  <div class="right">
                    <input type="tel" id="telephone" name="telephone" placeholder="T.ex. 0701234567">
                  </div>
                </div>
              
                <div class="row">
                  <div class="left">
                    <label for="email">Epost:</label>
                  </div>
                  <div class="right">
                    <input type="email" id="email" name="email" required placeholder="T.ex. namn@example.com">
                  </div>
                </div>
              
                <div class="row">
                  <div class="left">
                    <label for="subject">Beskrivning</label>
                  </div>
                  <div class="right">
                    <textarea id="subject" name="subject" placeholder="Beskriv ditt ärende" style="height:200px"></textarea>
                  </div>
                </div>
              
                <br>
                <div class="row">
                  <input type="submit" value="Submit">
                </div>
                </form>
              
              </div>  
        </article>
    </main>

    <footer>
        <div>
            <address> Instrumentvägen 1<br>

        </div>
    </footer>

</html>
